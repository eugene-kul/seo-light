{% set self = __SELF__ %}
{% set settings = __SELF__.settings %}

<title>{{ viewBag.meta_title|default(viewBag.title) }}</title>
<meta name="description" content="{{ viewBag.meta_description|default(settings.stock_description) }}" />
{% if settings.use_canonical %}
	<link rel="canonical" href="{{ viewBag.canonical_url|url }}">
{% endif %}
